<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Pagina Profilo</title>
</head>

<body>

    <header>
        <img class="logo" src="./assets/netflix_logo.png">
    </header>

    <main>
        <div class="container profileContainer">
            <div class="row">
                <div class="col">
                    <h1 class="text-white">
                        Edit Profile
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-2"><img class="profile-avatar" src="./assets/kids_icon.png" alt=""></div>
                <div class="col-10">
                    <button class="accountNameFirst btn btn-dark">
                        Strive Student
                    </button>
                    <div class="language mt-3">
                        Language:
                        <button class="btn btn-dark text-white dropdown-toggle buttonLanguage mt-2" type="button">
                            Italian
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-10 maturity">
                    <h5>
                        Maturity Settings:
                    </h5>
                    <button class="accountName btn btn-dark">
                        ALL MATURITY RATINGS
                    </button>
                    <p>
                        Show titles of all maturity ratings for this profile
                    </p>
                    <button class="btn btn-dark editButton">
                        EDIT
                    </button>

                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-10 playControls">
                    <h5>
                        Autoplay controls
                    </h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="" />
                        <label class="form-check-label" for=""> Autoplay next episode in a series on all devices. </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="" />
                        <label class="form-check-label" for=""> Autoplay previews while browsing on all devices. </label>
                    </div>
                </div>
            </div>
            <div class="row lastButton">
                <div class="col-4"><button>SAVE</button></div>
                <div class="col-4"><button>CANCEL</button></div>
                <div class="col-4"><button>DELETE PROFILE</button></div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
