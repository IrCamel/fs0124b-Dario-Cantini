<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Modifica</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#"><img src="./assets/Amazon_logo.svg" alt=""></a>
            </div>
            <a href="./index.html" target="_blank">Home</a>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <h2>
                        Modifica prodotto
                    </h2>
                    <form id="form">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Nome Prodotto</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" id="name" required>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Modello</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" id="brand" required>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Prezzo</span>
                            <input type="number" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" id="price" required>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">URL Immagine</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" id="imageUrl">
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Descrizione prodotto</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" id="description">
                        </div>
                        <div class="btnGroup">
                            <button type="button" id="deleteBtn" class="btn btn-danger saveBtn">Delete</button>
                            <button type="reset" class="btn btn-light resetBtn">Reset</button>
                            <button type="button" id="save" class="btn btn-warning saveBtn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


<script src="./js/modifica.js"></script>    
</body>

</html>
