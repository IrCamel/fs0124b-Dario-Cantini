<div class="container">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Inserisci la tua email" name = 'email' [(ngModel)]="loginData.email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Inserisci la tua password" name = 'password' [(ngModel)]="loginData.password">
    </div>
    <button (click)="signIn()" class="btn btn-primary">Login</button>
  </form>
</div>
