<h2 class="mainTitle">
  La migliore To do List, stile Inps
</h2>
<h5 class="secondTitle">
  Per far sentire giovani anche i pi√π anziani
</h5>

<div class="m-5" *ngFor="let user of todos">
  <div [ngClass]="{'cardCompleted': user.completed, 'cardUncompleted': !user.completed}" class="card text-white">
    <h3 class="card-header text-white">{{users[user.userId - 1].title}}</h3>
    <div class="card-body">
      <h3 class="card-title">{{users[user.userId - 1].firstName}} {{users[user.userId - 1].lastName}}</h3>
    </div>
    <div class="card-body d-flex py-1">
      <input [(ngModel)]="user.completed" type="checkbox">
      <p class="card-text mx-2 h5"> {{user.todo}}</p>
    </div>
    <div class="card-body py-2">
      <h6 class="card-title">{{users[user.userId - 1].email}}</h6>
    </div>
  </div>
</div>
